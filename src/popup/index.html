<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>

    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="style.css">

    <script src="/assets/storage.js"></script>
    <script defer src="main.js"></script>
</head>

<body x-data="model">
    <nav>
        <button id="home" @click="changePage">Home</button>
        <button id="list" @click="changePage">List</button>
        <button id="settings" @click="changePage">Settings</button>
        <button id="about" @click="changePage">About</button>
    </nav>
    <section :class="homePage">
        <h1 id="scoreHeading" x-text="scoreTxt"></h1>
        <ul id="historyList"></ul>
    </section>
    <section :class="listPage">
        <h1>Block Lists</h1>
        <p>Customise lists here.</p>

        <h3>Whitelist Keywords</h3>
        <div x-data="allowedKeywords">
            <form data-collection="allowedKeywords" @submit="addItem">
                <input name="keyword" placeholder="Add Keyword"></input>
                <button type="submit">Add</button>
            </form>
            <template x-for="keyword of allowedKeywords">
                <div>
                    <span x-text="keyword"></span>
                    <button :value="keyword" data-collection="allowedKeywords" @click="deleteItem">Remove</button>
                </div>                
            </template>
        </div>

        <h3>Whitelist URLs</h3>
        <div x-data="allowedUrls">
            <form data-collection="allowedUrls" @submit="addItem">
                <input name="keyword" placeholder="Add URL"></input>
                <button type="submit">Add</button>
            </form>
            <template x-for="url of allowedUrls">
                <div>
                    <span x-text="url"></span>
                    <button :value="url" data-collection="allowedUrls" @click="deleteItem">Remove</button>
                </div>
            </template>
        </div>
        
    </section>
    <section :class="settingsPage">
        <h1>Settings</h1>

        <form id="settingsForm">
            <input type="checkbox" name="tabURl" id="">Scan Tab Urls <br>
            <input type="checkbox" name="tabNames" id="">Scan Tab Names <br>
            <button type="submit">Save</button>
        </form>
    </section>
    <section :class="aboutPage">
        <h1>About</h1>
        <span x-text="name"></span>
        <span x-text="version"></span>
    </section>

    <script src="/assets/alpine.js" defer></script>
</body>
</html>
